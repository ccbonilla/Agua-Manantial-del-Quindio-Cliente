<div class="container-fluid">
  <h1 class="d-flex justify-content-center">
    Bienvenid@ a Agua Manantial Del Quindío
  </h1>
  <ngb-carousel class="carrusel">
    <ng-template ngbSlide *ngFor="let image of images" class="carrusel">
      <div class="wrapper">
        <img [src]="image.src" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>{{ image.title }}</h3>
        <p>{{ image.short }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
